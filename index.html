<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>This App Requires JavaScript</title>

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!--bootstrap-select css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

	<!--bootstrap-select jQuery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>

	<!--Font Awesome map pin icon-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Load jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Load a nice font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">

	<!-- Load project styling. -->
	<link href="assets/css/view.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- This section plus related CSS constitute the view for the app. -->
	<div class="container">
		<div class="jumbotron">
			<h1 style="color: white">
				<i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
				<span id="jumbotron-place">Place Aware</span>
			</h1>
		</div>

		<div class="row">
			<div class="col-6-sm map-container" id="map-container">
				<img src="http://placehold.it/640x480" alt="Map">
			</div>
			<!--Search buttons-->
			<div class="col-2-sm">
				<div class="dropdown">
					<button class="dropbtn" id="traffic2015-button">2015 Traffic Fatalities</button>
				</div>
			</div>
			<br>
			<div class="col-2-sm">
				<div class="dropdown">
					<button class="dropbtn" id="traffic2016-button">2016 Traffic Fatalities</button>
				</div>
			</div>
			<br>
			<div class="col-2-sm">
				<div class="dropdown">
					<button class="dropbtn" id="trafficSignalsOnFlash-button">Traffic Signals On Flash</button>
				</div>
			</div>
			<br>
			<div class="col-2-sm">
				<div class="dropdown">
					<button class="dropbtn" id="austinDangerousDogs-button">Dangerous Dogs</button>
				</div>
			</div>
			<br>
			<div class="col-2-sm">
				<div class="dropdown">
				<input type="button" value="Reset Zoom" id="reset-button" onClick="model.resetZoom()">
				</div>
			</div>
		</div>
	</div>

	<!-- Include the controller and model. -->
	<script src="assets/js/controller.js" type="text/javascript"></script>
	<script src="assets/js/model.js" type="text/javascript"></script>

	<!-- Include google's map api. -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4-iShS_FXpTaYoz6LjgU7Yosbu_cxjsU" defer></script>
</body>
</html>
